syntax = "proto3";

option go_package = "github.com/Zhiruosama/ai_nexus/internal/grpc;grpc";

package message;

service VarifyService
{
  rpc GetVarifyCode(GetVarifyReq) returns (GetVarifyRsp)
  {
  }
}

message GetVarifyReq
{
  string email = 1;
}

message GetVarifyRsp
{
  int32 error = 1;
  string email = 2;
  string code = 3;
}